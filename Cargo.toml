[package]
name = "rs2"
version = "0.1.0"
edition = "2024"

[dependencies]
# The core futures traits, StreamExt, FuturesUnordered, mpsc channels, etc.
futures = "0.3"

# Provides the rs2_stream! { â€¦ } macro
async-stream = "0.3"

# Tokio runtime, spawning tasks and timers
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1.17"

# Core futures traits
futures-core = "0.3.31"
futures-util = "0.3.31"
async-trait = "0.1.88"
serde = { version = "1.0.219", features = ["derive"] }
rdkafka = { version = "0.37.0"}
redis = { version = "0.24"}
lapin = { version = "2.5.3"}
google-cloud-pubsub = { version = "0.20"}
serde_json = "1.0.140"
log = "0.4.27"
uuid = { version = "1.17.0", features = ["v4"] }
chrono = { version = "0.4.41", features = ["serde"] }
quickcheck = "1.0.3"
sha2 = "0.10.9"
num_cpus = "1.17.0"
flume = "0.11.1"
rand = "0.8.5"

[dev-dependencies]
testcontainers = { version = "0.24.0", features = ["blocking"] }
testcontainers-modules = { version = "0.12.1", features = ["kafka"] }
tokio-test = "0.4.4"
once_cell = "1.19.0"
serial_test = "3.0.0"
rand = "0.8.5"
quickcheck = "1.0.3"
criterion = { version = "0.5.1", features = ["html_reports", "async_tokio"] }

[[bench]]
name = "stream_operations"
harness = false

[[bench]]
name = "backpressure_comparison"
harness = false

[[bench]]
name = "parallel_processing"
harness = false

[[bench]]
name = "memory_usage"
harness = false



[[bench]]
name = "ecosystem_comparison"  # Add this line
harness = false
