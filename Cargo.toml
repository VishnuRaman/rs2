# Core futures traits
futures-core = "0.3.31"
futures-util = "0.3.31"
async-trait = "0.1.88"
serde = { version = "1.0.219", features = ["derive"] }
rdkafka = { version = "0.37.0"}
redis = { version = "0.24"}
lapin = { version = "2.5.3"}
